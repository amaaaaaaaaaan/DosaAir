<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../homestyle.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DosaAir</title>
  </head>
  <body>
    <div class="main">
      <div class="head ">
        <div class="logo-cont">
          <img class="logo-img" src="../logo.png" alt="" />
        </div>
        <div class="links">
       
          <div class="pages">
            <a>Manage Bookings</a>
            <a>Contact</a>
            <a>Flight Routes</a>
          </div>
          <div class="acc-cont">
            <div class="acc-inf">
              <span class="acc-name" id="accountName">Aman</span>
              <span class="acc-nat" id="ploc">Dubai</span>
            </div>
            <button class="acc-btn">
              <img
                class="acc-img"
                src="https://cdn-icons-png.flaticon.com/512/3276/3276535.png"
                alt=""
              />
            </button>
          </div>
        </div>
      </div>

  

      <div class="cont">
        <div class="ticket">
            <div class="flight">
                <span class="flight-dest">DXB</span>
                <div class="flight-take-off-icon"></div>
                <hr class="custom-hr">
                <div class="flight-bk">
                  <div class="flight-inf">
                  
                  
                    <div class="flight-dt">
                      <span class="flight-date">Monday 20 May</span>
        <span class="flight-time">4H 15Min</span>
        <span class="flight-date flight-time">A25354</span>
                  </div>
                  
                  
                </div>
                </div>
                
                <hr class="custom-hr">
                <div class="flight-take-in-icon"></div>
                <span class="flight-dest">COK</span>
                </div>
                <div class="ticket-passenger flight">
                    <h2>PASSENGER DETAILS</h2>
                    <div class="passenger">
                        <div class="login-inf">
                            <span>Title</span>
                            <select class="login-text" >
                                <option>Mr</option>
                                <option>Mrs</option>
                                <option>Ms</option>
                                <option>Miss</option>

                            </select>
                          </div>
                        <div class="login-inf">
                            <span>First Name</span>
                            <input class="login-text" id="username" type="text" name="" id="" />
                          </div>
                          <div class="login-inf">
                            <span>Second Name</span>
                            <input class="login-text" id="username" type="text" name="" id="" />
                          </div>
                          <div class="login-inf">
                            <span>Age</span>
                            <input class="login-text" id="username" type="number" name="" id="" />
                          </div>
                    </div>
                    <div class="passenger">
                        <div class="login-inf">
                            <span>Title</span>
                            <select class="login-text" >
                                <option>Mr</option>
                                <option>Mrs</option>
                                <option>Ms</option>
                                <option>Miss</option>

                            </select>
                          </div>
                        <div class="login-inf">
                            <span>First Name</span>
                            <input class="login-text" id="username" type="text" name="" id="" />
                          </div>
                          <div class="login-inf">
                            <span>Second Name</span>
                            <input class="login-text" id="username" type="text" name="" id="" />
                          </div>
                          <div class="login-inf">
                            <span>Age</span>
                            <input class="login-text" id="username" type="number" name="" id="" />
                          </div>
                    </div>
                    <button class="login-btn">Add Passenger</button>
                </div>
        </div>
      </div>

      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
