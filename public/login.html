<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <img
        class="bg-img"
        src="https://images.pexels.com/photos/62623/wing-plane-flying-airplane-62623.jpeg?cs=srgb&dl=pexels-pixabay-62623.jpg&fm=jpg"
        alt=""
      />
      <div class="logo-side">
        <div class="logo-tag">
          <img class="logo-img" src="whitelogo.png" alt="" />
          <span class="logo-line">Come for the Flight, Stay for the Dosa</span>
        </div>
      </div>
      <div class="login-side">
        <form id="login" class="login-mod" onsubmit="return false">
          <span class="login-head">Sign in </span>
          <div class="login-inf">
            <span>Name</span>
            <input class="login-text" id="username" type="text" name="" id="" />
          </div>
          <div class="login-inf">
            <span>Password</span>
            <input class="login-text" id="password" type="password" />
          </div>
          <span id="logmess">eda mone bibi </span>
          <button class="login-btn" onclick="senduserdata(this)">Login</button>
          <div class="login-reg">
            <span
              >Not having an account ?
              <a class="login-link" id="reg">Register</a></span
            >
          </div>
        </form>
        <form id="Register" class="hid login-mod" onsubmit="return false">
          <span class="login-head">Register</span>
          <div class="login-inf">
            <span>Name</span>
            <input class="login-text" type="text" name="" id="regus" />
          </div>
          <div class="login-inf">
            <span>Password</span>
            <input class="login-text" type="password" id="regpas" />
          </div>
          <button id="regbut" class="login-btn">Register</button>
          <div class="login-reg"></div>
        </form>
      </div>
    </div>
  </body>
</html>

<script src="script.js"></script>
