<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <img
        class="bg-img"
        src="https://www.siasat.com/wp-content/uploads/2022/07/IMG_15072022_154329_1200_x_900_pixel.jpg"
        alt=""
      />
      <div class="logo-side">
        <div class="logo-tag">
          <img
            class="logo-img"
            src="https://media.discordapp.net/attachments/844436240447176724/1258458151477579858/image.png?ex=66881dfc&is=6686cc7c&hm=2e047f0a8093513f7e4bd986bc187aac89177343dcc61d87592eca5f6fc3eae2&=&width=1000&height=1000"
            alt=""
          />
        </div>
      </div>
      <div class="login-side">
        <form id="login" class="login-mod" onsubmit="return false">
          <span class="login-head">Sign in </span>
          <div class="login-inf">
            <span>Name</span>
            <input class="login-text" id="username" type="text" name="" id="" />
          </div>
          <div class="login-inf">
            <span>Preferred Location</span>

            <select class="login-text" id="ploc" type="" name="" id="">
              <option value=""></option>
              <option value="Dubai">Dubai</option>
              <option value="Kochi">Kochi</option>
              <option value="Osaka">Osaka</option>
              <option value="Delhi">Delhi</option>
            </select>
          </div>
          <div class="login-inf">
            <span>Password</span>
            <input class="login-text" id="password" type="password" />
          </div>
          <span id="logmess"></span>
          <button class="login-btn" onclick="senduserdata(this)">Login</button>
          <div class="login-reg">
            <span
              >Not having an account ?
              <a class="login-link" id="reg">Register</a></span
            >
          </div>
        </form>
        <form id="Register" class="hid login-mod" onsubmit="return false">
          <span class="login-head">Register</span>
          <div class="login-inf">
            <span>Name</span>
            <input class="login-text" type="text" name="" id="regus" />
          </div>
          <div class="login-inf">
            <span>Password</span>
            <input class="login-text" type="password" id="regpas" />
          </div>
          <button id="regbut" class="login-btn">Register</button>
          <div class="login-reg"></div>
        </form>
      </div>
    </div>
  </body>
</html>

<script src="script.js"></script>
