<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <img
        class="bg-img"
        src="https://images.pexels.com/photos/62623/wing-plane-flying-airplane-62623.jpeg?cs=srgb&dl=pexels-pixabay-62623.jpg&fm=jpg"
        alt=""
      />
      <div class="logo-side">
        <div class="logo-tag">
          <img class="logo-img" src="logo.tif" alt="" />
          <span class="logo-line">Come for the Flight, Stay for the Dosa</span>
        </div>
      </div>
      <div class="login-side">
        <div class="login-mod">
          <span class="login-head">Sign in </span>
          <div class="login-inf">
            <span>Name</span>
            <input class="login-text" type="text" name="" id="" />
          </div>
          <div class="login-inf">
            <span>Password</span>
            <input class="login-text" type="password" />
          </div>
          <button class="login-btn">Login</button>
          <div class="login-reg">
            <span
              >Not having an account ?
              <a class="login-link" href="www.google.com">Register</a></span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
