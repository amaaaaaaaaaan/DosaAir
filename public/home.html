<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="homestyle.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DosaAir</title>
  </head>
  <body>
    <div class="main">
      <div class="head float">
        <div class="logo-cont">
          <img class="logo-img" src="whitelogo.png" alt="" />
        </div>
        <div class="links">
          <!-- <a>Contact</a>
          <a>Menu</a>
          <a>Flights</a> -->
          <div class="acc-cont">
            <div class="acc-inf">
              <span class="acc-name" id="accountName">Arjun Theyyath</span>
              <span class="acc-nat" id="accountName">India</span>
            </div>
            <button class="acc-btn">
              <img
                class="acc-img"
                src="https://cdn-icons-png.flaticon.com/512/3276/3276535.png"
                alt=""
              />
            </button>
          </div>
        </div>
      </div>
      <div class="head">
        <div class="logo-cont">
          <img class="logo-img" src="whitelogo.png" alt="" />
        </div>
        <div class="links">
          <a>Contact</a>
          <a>Menu</a>
          <a>Flights</a>
        </div>
      </div>
      <div class="hero">
        <img
          class="hero-img"
          src="https://media.cnn.com/api/v1/images/stellar/prod/gettyimages-1798755354.jpg?c=16x9&q=h_833,w_1480,c_fill"
          alt=""
        />
        <span class="hero-text"
          >Come for the flight <br />
          Stay for the Dosa</span
        >
      </div>
      <div class="cont">
        <span class="flight-head"> Flight Routes </span>
        <div class="flight">
          <div class="flight-destinations">
            <span>DXB</span>
            <span>-></span>
            <span>SHJ</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
